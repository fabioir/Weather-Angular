<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<a routerLink="/graphs/{{this.cityShown.id}}/{{this.cityShown.name}}" mat-raised-button>
  <div class="badge" mat-raised-button >Show forecast</div>
</a>
<br>
<br>

<button mat-button (click)="saveCity()" class="mdc-fab app-fab--absolute" aria-label="Favorite">
  <span class="mdc-fab__icon material-icons">favorite</span>
</button>


<p>
  This is the current weather data in {{cityShown.name}}:
</p>

<div align="center">
  <table mat-table [dataSource]="dataSource" id="tableWA">
    <ng-container matColumnDef="parameter">
      <mat-header-cell *matHeaderCellDef> Parameter </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.parameter}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
<br>
