<div align="center">
  <div class="whole-form">
    <div [formGroup]="form">
      <div>
        <mat-form-field>
          <input (keydown.enter)="submit()" matInput formControlName="username" placeholder="username" id="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input (keydown.enter)="submit()" matInput type="password" formControlName="password" placeholder="password" id="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input (keydown.enter)="submit()" matInput type="password" formControlName="password2" placeholder="repeat password" id="password2">
        </mat-form-field>
      </div>
      <div>
        <button (click)="submit()" mat-raised-button>Go!</button>
      </div>
    </div>
  </div>
</div>
